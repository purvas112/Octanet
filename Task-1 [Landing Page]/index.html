<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <nav>
        <img src="./images/logo.png" alt="logo" />
        <div class="nav-items">
          <a href="#">About</a>
          <div class="icon">
            <a href="#">Programs</a>
            <ion-icon name="chevron-down-outline"></ion-icon>
          </div>

          <a href="#">Testimonials</a>
          <a href="#">Store</a>
          <a href="#">Blog</a>
        </div>
        <div class="btns">
          <a href="#">Log In</a>
          <button>Join</button>
        </div>
      </nav>
      <!-- Hero Section -->
      <section>
        <div class="main">
          <div class="img-cont">
            <img src="./images/hero.jpg" class="hero-img" />
          </div>

          <div class="content">
            <h1>Fall in love</h1>
            <div class="logo-container">
              <h1>with your</h1>
              <img src="./images/flower logo.png" class="flower-logo" />
            </div>
            <h1>hair again</h1>
            <div class="description">
              <p>
                Ditch the products that secretly <br />
                ruin your locks. Unlock better hair <br />
                and the confidence to live life <br />
                beautifully with our holistic hair <br />
                care courses.
              </p>
            </div>
          </div>
        </div>
        <div class="img-sec">
          <img src="./images/second.jpeg" />
        </div>
      </section>
    </div>
  </body>
</html>
